<!-- Image size script -->
<script>
    window.onload = function() {
      console.log('Window loaded - starting image processing');
      
      // 모든 이미지 찾기
      const images = document.querySelectorAll('img[alt*="|"]');
      console.log('Found images with pipe in alt:', images.length);
      
      images.forEach(img => {
        try {
          const altText = img.getAttribute('alt');
          const altParts = altText.split('|');
          
          if (altParts.length > 1) {
            // 실제 alt 텍스트만 남기기
            const newAlt = altParts[0];
            
            // 크기 정보 추출
            const sizeParts = altParts[1].split('x');
            let width, height;
            
            if (sizeParts.length === 2) {
              width = parseInt(sizeParts[0]);
              height = parseInt(sizeParts[1]);
            } else {
              width = parseInt(sizeParts[0]);
            }
            
            console.log('Processing image:', img.src, 'New dimensions:', width, 'x', height);
            
            // 이미지 속성 업데이트
            img.alt = newAlt;
            if (width) img.width = width;
            if (height) img.height = height;
          }
        } catch (error) {
          console.error('Error processing image:', error);
        }
      });
    };
    </script>
